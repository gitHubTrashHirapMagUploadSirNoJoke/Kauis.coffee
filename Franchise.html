<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Images/favicon-32x32.png" type="image/png"> 
    <link rel="stylesheet" href="/CSS/franchiseStyle.css">
    <script src="/JS/Franchise.js"></script>
    <title>Franchise - Kaui's Coffee</title>
</head>
<body>

    <!-- Franchise Section -->
    <section class="franchise" id="franchise">
        <div class="rectangle2">
            <h1 class="KauiText">KAUI'S COFFEE SHOP</h1>
            <p class="subtext">Join the Brew-tiful Journey: Brew Your Dreams with Us!</p>
        
            <form action="submit-form" method="post" id="franchiseForm">
                <label for="fullname">Fullname:</label><br>
                <input type="text" id="fullname" name="Fullname" required placeholder="(e.g. Surname, First Name, Middle Name)"><br>

                <label for="contactnum">Contact Number:</label><br>
                <input type="text" id="contactNum" name="Contact Number" required placeholder="(e.g. 09*********)"><br>

                <label for="HomeAdress">Home Address:</label><br>
                <input type="text" id="homeAddress" name="Home Address" required placeholder="(e.g. House No. Baranggay, City, Province)"><br>

                <label for="question1">Question #1</label><br>
                <textarea id="Q1" name="Que1" rows="4" cols="30" required placeholder="Why did you choose Kaui's.co?"></textarea>

                <label for="question2">Question #2</label><br>
                <textarea id="Q2" name="Que2" rows="4" cols="30" required placeholder="What makes Kaui's.co unique compared to other known Coffee Shops?"></textarea>

                <button class="submit-button" type="submit">SUBMIT</button>
            </form>
        </div>
        <img src="/Images/FRANCHISE-PIC1.jpg" alt="PIC1" class="pic1">
        <img src="/Images/FRANCHISE-PIC2.jpg" alt="PIC2" class="pic2">
        <img src="/Images/Rectangle2.jpg" alt="rectangle" class="rectangle3">
    </section>

    <script>

    </script>
</body>
</html>
